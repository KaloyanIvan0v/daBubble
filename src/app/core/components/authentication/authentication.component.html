<section class="authentication">
  <div class="logo-container">
    <img src="assets/img/logo-long.svg" alt="logo" />
  </div>
  <div class="sign-in">
    <div>
      <h4>{{ authUIService.showSignup ? "" : "Neu bei DaBubble?" }}</h4>
    </div>

    <div (click)="authUIService.toggleSignup()" class="link">
      <span>{{ authUIService.showSignup ? "" : "Konto erstellen" }}</span>
    </div>
  </div>

  <div
    class="auth-wrapper"
    [ngStyle]="{
      height: authUIService.showSignup
        ? '669px'
        : '769px' && authUIService.showAvatarSelection
        ? '669px'
        : '769px'
    }"
  >
    <app-login
      *ngIf="!authUIService.showSignup && !authUIService.showAvatarSelection"
    ></app-login>
    <app-signup
      *ngIf="authUIService.showSignup && !authUIService.showAvatarSelection"
    ></app-signup>
    <app-choose-avatar
      *ngIf="authUIService.showAvatarSelection"
    ></app-choose-avatar>
  </div>
</section>
