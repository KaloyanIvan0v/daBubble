<section class="authentication">
  <div class="logo-container">
    <img src="assets/img/logo-long.svg" alt="logo" />
  </div>
  <div class="sign-in">
    <div>
      <h4>{{ showSignup ? "" : "Neu bei DaBubble?" }}</h4>
    </div>

    <div (click)="toggleSignup()" class="link">
      <span>{{ showSignup ? "" : "Konto erstellen" }}</span>
    </div>
  </div>

  <div class="auth-wrapper">
    <app-login *ngIf="!showSignup"></app-login>
    <app-signup *ngIf="showSignup"></app-signup>
  </div>
</section>
