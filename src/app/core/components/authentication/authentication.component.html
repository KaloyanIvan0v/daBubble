<section class="authentication">
  <div
    class="background-fade"
    [class.d-none]="removeLoginAnimation"
    #backgroundFade
  ></div>
  <div class="logo-center-container" [class.d-none]="removeLoginAnimation">
    <div class="logo-animation-container" #logoContainer>
      <img
        #logoImage
        id="login-logo-animated"
        src="assets/img/logo-short.svg"
        alt="logo-short"
      />
      <span class="logo-text d-none" #logoText>DABubble</span>
    </div>
  </div>

  <div class="logo-container d-none">
    <img src="assets/img/logo-long.svg" alt="logo" class="d-none" #mainLogo />
  </div>
  <div class="sign-in">
    <div>
      <h4>{{ authUIService.showSignup ? "" : "Neu bei DaBubble?" }}</h4>
    </div>

    <div (click)="authUIService.toggleSignup()" class="link">
      <span>{{ authUIService.showSignup ? "" : "Konto erstellen" }}</span>
    </div>
  </div>

  <div
    class="auth-wrapper"
    [ngClass]="{
      'login-mode': authUIService.shouldShowLogin(),
      'signup-mode': authUIService.shouldShowSignup(),
      'avatar-mode': authUIService.shouldShowAvatarSelection(),
      'reset-password-mode': authUIService.shouldShowResetPassword(),
      'reset-link-mode': authUIService.shouldShowResetPasswordLink()
    }"
  >
    <app-login *ngIf="authUIService.shouldShowLogin()"></app-login>
    <app-signup *ngIf="authUIService.shouldShowSignup()"></app-signup>
    <app-choose-avatar
      [signUpComponent]="signupComponent"
      *ngIf="authUIService.shouldShowAvatarSelection()"
    ></app-choose-avatar>
    <app-reset-password
      *ngIf="authUIService.shouldShowResetPassword()"
    ></app-reset-password>
    <app-reset-password-link
      *ngIf="authUIService.shouldShowResetPasswordLink()"
    ></app-reset-password-link>
  </div>
</section>
