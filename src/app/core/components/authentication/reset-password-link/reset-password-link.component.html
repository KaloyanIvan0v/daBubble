<!-- reset-password.component.html -->
<div class="reset-password-container">
  <div
    class="back-arrow-img"
    (click)="authUIService.toggleResetPassword()"
  ></div>

  <h2>Passwort zurücksetzen</h2>

  <!-- Email Input -->
  <div class="inputs-container">
    <form #resetPasswordLinkForm="ngForm">
      <!-- Password Inputs -->
      <div
        class="password-input"
        [class.input-focus-border]="authUIService.focused['password']"
      >
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="user.password"
          required
          minlength="6"
          #password="ngModel"
          placeholder="Neues Passwort"
          (focus)="authUIService.onFocus('password')"
          (blur)="authUIService.onBlur('password')"
        />
      </div>

      <div
        class="password-input"
        [class.input-focus-border]="authUIService.focused['password']"
      >
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="user.password"
          required
          minlength="6"
          #password="ngModel"
          placeholder="Neues Passwort Bestätigen"
          (focus)="authUIService.onFocus('password')"
          (blur)="authUIService.onBlur('password')"
        />
      </div>

      <div class="button-container">
        <button class="primary-btn" [disabled]="!resetPasswordLinkForm.valid">
          Passwort ändern
        </button>
      </div>
    </form>
  </div>
</div>
