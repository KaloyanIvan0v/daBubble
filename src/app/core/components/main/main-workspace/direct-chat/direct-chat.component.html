<section>
  <div class="header">
    <div class="header-left">
      <div class="user-img">
        <img
          [src]="
            receiverId
              ? receiverPhotoURL ||
                '/assets/img/profile-img/profile-img-placeholder.svg'
              : '/assets/img/profile-img/profile-img-placeholder.svg'
          "
          alt="user-img"
        />
      </div>
      <div class="user-name">{{ receiverName || "Name Placeholder" }}</div>
    </div>
  </div>
  <div #messageContainer *ngIf="" class="message-container overflow-y-scroll">
    <div
      *ngFor="let message of messages"
      [class.sent]="message.author === currentUser"
      class="message"
    ></div>
  </div>
  <!-- Placeholder for no messages -->
  <div class="no-messages" *ngIf="!messages?.length">
    No messages yet. Say hello!
  </div>

  <!-- Input Box for Sending Messages -->
  <app-input-box
    (send)="sendMessage()"
    [receiverId]="receiverId"
  ></app-input-box>
</section>
