<section>
  <div class="logo-container">
    <img src="assets/img/logo-long.svg" alt="logo" />
  </div>
  <div class="search-wrapper">
    <input type="text" name="" id="" placeholder="Devspace durchsuchen" />

    <img src="assets/img/icons/search-grey.svg" alt="search-icon" />
  </div>
  <div class="user-wrapper" (click)="openPopUp()">
    <div class="user-name">{{ userData()?.name }}</div>
    <div class="user-img">
      <img src="assets/img/profile-img/Frederik-Beck.svg" alt="" />
    </div>
    <div class="user-menu"></div>
  </div>
</section>
