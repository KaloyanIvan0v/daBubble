<section>
  <header>
    <div
      [ngClass]="{
          'left-wrapper-closed ': !channelListOpen,
          'left-wrapper-open ': channelListOpen,
        }"
      (click)="toggleChannelList()"
      class="left-wrapper"
    >
      <div
        [ngClass]="{
          'drop-down-closed': !channelListOpen,
          'drop-down-open': channelListOpen,
        }"
      ></div>
      <div class="workspaces-img"></div>
      <div class="channel-tittle">Channels</div>
    </div>
    <div class="add-black-blue-background-img"></div>
  </header>
  <div class="channel-items">
    <div class="channel-list">
      <div class="channel">
        <div class="channel-tag"></div>
        <div>Entwicklerteam</div>
      </div>
    </div>
    <div class="add-channel">
      <img src="/assets/img/buttons/add_circle-black.svg" alt="" />
      <div>Channel hinzuf√ºgen</div>
    </div>
  </div>
</section>
