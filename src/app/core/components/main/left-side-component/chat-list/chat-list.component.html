<section>
  <header>
    <div
      [ngClass]="{
        'left-wrapper-closed': !chatListOpen,
        'left-wrapper-open': chatListOpen
      }"
      (click)="toggleChatList()"
      class="left-wrapper"
    >
      <div
        [ngClass]="{
          'drop-down-closed': !chatListOpen,
          'drop-down-open': chatListOpen
        }"
      ></div>
      <div class="person-black-blue-img"></div>
      <div class="chat-tittle">Direktnachrichten</div>
    </div>
  </header>
  <div
    class="chat-items"
    [ngClass]="{
      'chat-items-closed': !chatListOpen,
      'chat-items-open': chatListOpen
    }"
  >
    <div
      *ngFor="let chat of directChats$ | async"
      class="chat-item"
      (click)="navigateToDirectChat(chat.id)"
    >
      <div class="item-img">
        <!-- <img
          [src]="chat.user?.photoURL || 'assets/default-avatar.png'"
          alt="User Avatar"
        /> -->
        <div class="status"></div>
      </div>
      <div class="item-name">
        <!-- {{ chat.user?.name || "Unknown User" }} -->
      </div>
    </div>
  </div>
</section>
