<section>
  <div class="inner-section">
    <app-header></app-header>
    <div class="main-container">
      <div (click)="toggleWorkspace(); changeText()" class="workspace-menu-btn">
        <div>{{ workspaceButtonText }}</div>
        <div
          [ngClass]="{
            'workspace-open-img': !workSpaceOpen,
            'workspace-close-img': workSpaceOpen
          }"
        ></div>
      </div>
      <app-left-side-component
        [ngClass]="{
          'width-0': !workSpaceOpen,
        }"
      ></app-left-side-component>
      <app-main-workspace></app-main-workspace>
      <app-right-side-container></app-right-side-container>
    </div>
    <app-user-menu class="pop-up-user-menu"></app-user-menu>
    <app-own-profile-view class="own-profile"></app-own-profile-view>
    <app-own-profile-edit class="own-profile-edit"></app-own-profile-edit>
    <app-add-channel class="pop-up-center"></app-add-channel>
  </div>
</section>
