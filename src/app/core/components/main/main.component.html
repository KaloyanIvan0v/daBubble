<section>
  <div class="inner-section">
    <app-header></app-header>

    <div class="main-container">
      <!--
        Button that triggers toggling of the workspace menu
        and dynamically switches icon classes based on showLeftSide().
      -->
      <button (click)="toggleWorkspace()" class="workspace-menu-btn">
        <div>{{ workspaceButtonText }}</div>
        <div
          [ngClass]="{
            'workspace-open-img': !showLeftSide(),
            'workspace-close-img': showLeftSide()
          }"
        ></div>
      </button>

      <!-- Left side panel (e.g., channels, navigation) -->
      <app-left-side-component
        class="left-side-component"
        [ngClass]="{ 'width-0': !showLeftSide() }"
      ></app-left-side-component>

      <!-- Main workspace/chat area -->
      <app-main-workspace
        class="main-workspace"
        *ngIf="showChat()"
      ></app-main-workspace>

      <!-- Right side thread or extra context panel -->
      <app-right-side-container
        class="right-side-component"
        [ngClass]="{ 'width-0': !showThread() }"
      ></app-right-side-container>
    </div>

    <!-- Pop-up components for various user and channel management features -->
    <app-user-menu class="pop-up-user-menu"></app-user-menu>
    <app-mobile-user-menu
      class="pop-up-mobile-user-menu"
    ></app-mobile-user-menu>
    <app-own-profile-view class="own-profile"></app-own-profile-view>
    <app-own-profile-edit class="own-profile-edit"></app-own-profile-edit>
    <app-add-channel class="pop-up-center"></app-add-channel>
    <app-profile-view class="pop-up-center"></app-profile-view>
    <app-edit-avatar class="edit-avatar"></app-edit-avatar>
    <app-add-member-after-create
      class="pop-up-center"
    ></app-add-member-after-create>
  </div>
</section>
