<section>
  <div
    (mouseleave)="closeEmojiPicker()"
    class="msg-wrapper"
    *ngIf="author$ | async as author"
  >
    <div class="img-wrapper">
      <img src="{{ (author$ | async)?.photoURL }}" alt="" />
    </div>
    <div class="msg-content">
      <div class="name-date-wrapper">
        <div class="author-name" (click)="openAuthorProfile(author.uid)">
          {{ (author$ | async)?.name }}
        </div>
        <div class="msg-date">{{ message.time | firebaseTime }} Uhr</div>
      </div>
      <div class="msg-text">
        {{ message.value.text }}
      </div>
      <div>
        <div class="msg-threads"></div>
        <div class="threads-last-response"></div>
      </div>
      <div *ngIf="message.thread.messages.length >= 1" class="thread-view">
        <div class="thread-amount">{{ message.thread }}</div>
        <div class="last-thread-time">
          Letzte Antwort {{ message.time | firebaseTime }}
        </div>
      </div>
      <div class="reactions-view" *ngIf="message.reactions.length >= 1">
        <div
          *ngFor="let reaction of message.reactions"
          class="reaction"
          (click)="onEmojiSelected(reaction.value)"
        >
          <div class="emoji">{{ reaction.value }}</div>
          <div class="amount">{{ reaction.authors.length }}</div>
          <div class="reaction-authors">
            <div class="reaction-authors-emoji">{{ reaction.value }}</div>
            <div *ngFor="let authorUID of reaction.authors">
              <ng-container
                *ngIf="getAuthorName(authorUID) | async as authorName"
              >
                <div class="reaction-author-name">{{ authorName }}</div>
              </ng-container>
            </div>
            <div class="font16-400 dfc">hat reagiert</div>
          </div>
        </div>
        <div class="add-reaction-btn" (click)="toggleEmojiPicker()">
          <app-emoji-picker
            (emojiSelected)="onEmojiSelected($event)"
            (mouseleave)="showEmojiPicker = false"
            *ngIf="showEmojiPicker"
            class="emoji-picker"
          ></app-emoji-picker>
        </div>
      </div>
    </div>
  </div>
  <app-reactions-menu
    [message]="message"
    class="reactions-menu"
  ></app-reactions-menu>
</section>
