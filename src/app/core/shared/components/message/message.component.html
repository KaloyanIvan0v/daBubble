<section>
  <div class="msg-wrapper" *ngIf="author$ | async as author">
    <div class="img-wrapper">
      <img src="{{ (author$ | async)?.photoURL }}" alt="" />
    </div>
    <div class="msg-content">
      <div class="name-date-wrapper">
        <div class="author-name" (click)="openAuthorProfile(author.uid)">
          {{ (author$ | async)?.name }}
        </div>
        <div class="msg-date">{{ message.time | firebaseTime }} Uhr</div>
      </div>
      <div class="msg-text">
        {{ message.value.text }}
      </div>
      <div>
        <div class="msg-threads"></div>
        <div class="threads-last-response"></div>
      </div>
      <div *ngIf="message.thread !== {}" class="thread-view">
        <div class="thread-amount">{{ message.thread }}</div>
        <div class="last-thread-time">
          Letzte Antwort {{ message.time | firebaseTime }}
        </div>
      </div>
    </div>
  </div>
  <app-reactions-menu
    [message]="message"
    class="reactions-menu"
  ></app-reactions-menu>
</section>
