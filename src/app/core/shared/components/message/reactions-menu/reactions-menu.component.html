<section>
  <div class="emoji-one">
    <img src="" alt="" />
  </div>
  <div class="emoji-two">
    <img src="" alt="" />
  </div>
  <div class="add-reaction" (click)="toggleEmojiPicker()"></div>
  <div class="add-thread"></div>
  <div class="more-options"></div>
  <app-emoji-picker
    (mouseleave)="toggleEmojiPicker()"

    (emojiSelected)="onEmojiSelected($event)"
  ></app-emoji-picker>
</section>
