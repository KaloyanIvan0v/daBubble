<section>
  <div class="input-wrapper">
    <textarea
      placeholder="Nachricht an #devspace"
      type="text"
      [(ngModel)]="inputData.message"
    >
    </textarea>
  </div>
  <div class="message-options">
    <div class="left-wrapper">
      <div class="upload-button"></div>
      <div class="vertival-line"></div>
      <div class="add-emoji"></div>
      <div class="mention-button"></div>
    </div>
    <div>
      <div class="send-button" (click)="sendMessage()"></div>
    </div>
  </div>
</section>
