<section *ngIf="popUpVisible">
  <div class="pop-up-wrapper">
    <div class="upload-photo" (click)="fileInput.click()">
      Bild hochladen
      <input
        type="file"
        #fileInput
        style="display: none"
        (change)="updatePhoto($event)"
      />
    </div>

    <div class="erase-photo">Bild entfernen</div>
  </div>
  <div class="pop-up-shadow"></div>
</section>
